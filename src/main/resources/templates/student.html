<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fetch Image from Database</title>
</head>
<body>
<h2>Show image from database</h2>

<table border="1">
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Age</th>
		<th>Photo</th>
	</tr>
	<tr th:each="student : ${listStu}">
		<td th:text="${student.id}"></td>
		<td th:text="${student.name}"></td>
		<td th:text="${student.age}"></td>

		<td>
			<img width="100" height="100" th:src="@{/getStudentPhoto/{id}(id=${student.id})}" />
		</td>

	</tr>
</table>

</body>
</html>
